<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
</head>
<style>
    body {
        margin: 0
    }
    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container {
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel-item {
        background-color: cadetblue;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 55%;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .carousel__container:hover .carousel-item:hover .carousel-item__details {
        opacity: 1;
    }
    .carousel-item__details img {
        height: 40px;
        width: 40px;
    }
    .carousel-item__details p {
        color: white;
        line-height: 5px;
    }
    .carousel-item__details--title {
        font-size: 15px;
    }
    .carousel-item__details--subtitle {
        font-size: 12px;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./PlatziVideo/pexels.jpg" alt="">
                <div class="carousel-item__details">
                    <div>
                        <img src="./PlatziVideo/icons8-play-64.png" alt="Play">
                        <img src="./PlatziVideo/icons8-plus-64.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">TÃ­tulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>
</body>
</html>
