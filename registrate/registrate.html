<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Regístrate</title>
</head>
<body>
    <header>
        <img tabindex="0" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="signup">
        <section class="signup__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="signup__container--form">
                <input aria-label="Nombre" type="text" placeholder="Nombre">
                <input aria-label="Correo" type="text" placeholder="Correo">
                <input aria-label="Contraseña" type="password" placeholder="Contraseña">
                <button>Registrarme</button>
            </form>
            <div><a href="">Iniciar sesión</a></div>
        </section>
    </section>
    <footer>
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
